
{% extends 'reglog/home.html' %}
{% block content %}
{% load static %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="{% static 'reglog/dokan_offer.css' %}">

<img src="{%static 'cake.jpg'%}" alt="Los Angeles" style="width:100%;height:400px;">


<div class="w3-container w3-text-grey" id="jeans">
    <p>8 items</p>
  </div>

  <!-- Product grid -->

  <div class="w3-row w3-grayscale helo">

        <div class="coli" style="height:150px;">
          {% for item in name %}
            <div class="w3-container">
                <a href=""> <img src="{{item.image.url}}" alt="Los Angeles" style="width:300;height:250px; border-radius: 50%"></a>
              <p class="detail">{{item.name}}<br><b>{{item.price}}</b></p>
          </div>
           {% endfor %}
      </div>

  </div>
{% endblock %}
