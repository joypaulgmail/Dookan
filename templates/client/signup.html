{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <title>How To create Sign Up and Registration Form HTML Using Bootstrap 4</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</head>





<body>



<div class="container" style="margin-right:80px">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <!-- Sign Up form -->
        <form action="/client/client_signup_success/" method="post" class="Signup" enctype="multipart/form-data">
            {% csrf_token %}
          <h3>Sign Up Now!!!</h3>
          <div class="form-group">
              <label for="name">Full Name</label>
            <input type="text" class="form-control" style="width:300px;" placeholder="Full Name" name="name" required>
          </div>
             <div class="form-group">
              <label for="primary_contact">Primary Contact No.</label>
            <input type="text" class="form-control" style="width:300px;" placeholder="Mobile Number" name="primary_contact" required>
          </div>
              <div class="form-group">
              <label for="secondary_contact">Secondary Contact No.</label>
            <input type="text" class="form-control" style="width:300px;" placeholder="Mobile Number" name="secondary_contact" required>
          </div>
          <div class="form-group">
              <label for="email">Email</label>
            <input type="text" class="form-control" style="width:300px;" placeholder="Enter Email" name="email" required>
          </div>
              <div class="form-group">
              <label for="address">Email</label>
                  <textarea class="form-control" style="width:300px;" placeholder=" Enter Address" name="address" required></textarea>

          </div>

              <div class="form-group">
              <label for="pin">Pin</label>
            <input type="text" class="form-control" style="width:300px;" placeholder="Enter Pin" name="pin" required>
          </div>
              <div class="form-group">
            <label>Identity Proof</label>
            <input type="file"  style="width:300px;" id="Profile-pic" name="id_proof" class="form-control">
            <label for="Profile-pic" class="choose-icon"><i class="fa fa-camera" aria-hidden="true"></i></label>
          </div>

          <div class="form-group">
              <label>Password</label>
            <input type="password" class="form-control" style="width:300px;" placeholder="Enter Password" name="password" required>
          </div>
          <div class="form-group">
            <label >Repeat Password</label>
            <input type="password" class="form-control" style="width:300px;" placeholder="Repeat Password" name="confirm_password" required>
          </div>

          <div class="form-group">
            <label class="term-policy"><input type="checkbox"> By creating an account you agree to our <a href="#">Terms & Privacy</a>.</label>
          </div>
          <button type="submit" class="btn btn-success">Signup</button>

          <label><input type="checkbox" checked="checked" name="remember"> Remember me</label>
          <hr>
          <div class="form-group">
            <p class="not-yet">Already have an account? <a href="#">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>


</body>
</html>
